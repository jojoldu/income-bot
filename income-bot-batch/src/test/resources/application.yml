spring:
  profiles:
    active: local
  batch.job.names: ${job.name:NONE}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
      hibernate.hbm2ddl.import_files_sql_extractor: org.hibernate.tool.hbm2ddl.MultipleLinesSqlCommandExtractor
      hibernate.default_batch_fetch_size: ${chunkSize:1000}
    open-in-view: false
  datasource:
    hikari:
      auto-commit: false

logging.level:
  com.woowabros: debug
  #  org.springframework.orm.jpa: DEBUG
  org.hibernate.SQL: debug
  #  org.hibernate.type: trace
  org.springframework.batch.item.database.JpaItemWriter: debug

telegram:
  bot:
    name: IncomeNotifier_bot
    key: test

---
spring:
  profiles: local

  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem://localhost/~/income-bot;MVCC=TRUE
      username: sa
      password:
      driver-class-name: org.h2.Driver
  h2:
    console.settings.trace: false
    console:
      enabled: true
  jpa:
    database-platform: H2
    show-sql: true
    hibernate:
      ddl-auto: update