dependencies {
    implementation project(':income-bot-core')
    implementation project(':income-bot-parser')

    implementation 'org.springframework.boot:spring-boot-starter-batch'
    implementation 'org.springframework.boot:spring-boot-starter-json' // JavaTimeModule
    implementation 'org.springframework.boot:spring-boot-configuration-processor' // ConfigurationProperties
    implementation 'org.springframework:spring-web' // RestTemplate
    implementation 'org.jsoup:jsoup:1.12.1' // html parser

    implementation 'com.github.jojoldu.spring-batch-querydsl:spring-batch-querydsl-reader:2.3.3'

    testImplementation 'org.springframework.batch:spring-batch-test'
}

